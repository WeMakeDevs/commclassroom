name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Hey Hey! 👋🏻 Thank you so much for raising an issue The maintainers will get back to you soon for discussion over the issue! In the meantime check out our [discord](https://discord.io/commclassroom) and [YouTube](https://www.youtube.com/c/KunalKushwaha/)'
        pr-message: 'Woah! This is your first Pull Request🚀 Thank you for your contribution! Someone will review it ASAP! 💫.  In the meantime check out our [discord](https://discord.io/commclassroom) and [YouTube](https://www.youtube.com/c/KunalKushwaha/)'